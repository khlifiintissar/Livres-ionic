<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
   <ion-card>
    <ion-item color="secondary" lines="none">
      <ion-label class="ion-text-center">
        <h1>Gestion des étudiants</h1>
      </ion-label>
    </ion-item>
   </ion-card>
   <ion-button (click)="allerAjout();">
    <ion-icon slot="start" name="add-circle-outline"></ion-icon>
    Ajouter un étudiant
   </ion-button>
   <ion-list>
   <ion-item *ngFor="let l of livres">
     <ion-avatar  >
      <img src="assets/book-icon.png" />
     </ion-avatar>
     <ion-label>
        <h3>Titre:{{l.data.title}}</h3>
        <h4>Auteur:{{l.data.author}}</h4>
        <h4>Prix:{{l.data.price}} </h4>
        <h4>Quantité:{{l.data.quantity}} </h4>
     </ion-label>
      <ion-button (click)="delBook(l);" >Del</ion-button>
   </ion-item>
  </ion-list>
</ion-content>
